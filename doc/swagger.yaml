swagger: "2.0"
info:
  description: "swagger"
  version: "1.0.0"
  title: "Melody API App"
basePath: /${StageName}
tags:
  - name: "Greeding"
schemes:
  - "https"
paths:
  /hello:
    get:
      tags:
        - "Greeding"
      summary: "気持ちよく挨拶"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Greeding"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PythonFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
definitions:
  Greeding:
    type: "object"
    required:
      - "text"
    properties:
      text:
        type: "string"
